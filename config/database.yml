default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: kbx_development

test:
  <<: *default
  database: kbx_test

production:
  <<: *default
  database: kbx_production
  username: kbx
  password: <%= ENV["KBX_DATABASE_PASSWORD"] %>

queue:
  <<: *default
  database: kbx_production_queue
  username: kbx
  password: <%= ENV["KBX_DATABASE_PASSWORD"] %>

cable:
  <<: *default
  database: kbx_production
  username: kbx
  password: <%= ENV["KBX_DATABASE_PASSWORD"] %>

cache:
  <<: *default
  database: kbx_production_cache
  username: kbx
  password: <%= ENV["KBX_DATABASE_PASSWORD"] %>

questions:
  1:
    text: "もしキックボクシングやるとしたら、どれが気になる？"
    options:
      mitt: "無心でバンバン打ってみたい"
      sparring: "戦ってみるのって実はちょっと憧れる"
      boxercise: "音楽に合わせて動いたら楽しそう！"
  2:
    text: "ふだん運動ってどれくらいしてる？"
    options:
      mitt: "ほとんどしてないけど、やる気はある！"
      sparring: "普段からガッツリ運動してるよ"
      boxercise: "軽めの運動とかダンスはちょっとしてたよ"
  3:
    text: "どれくらいのペースで通えそう？"
    options:
      mitt: "週1〜2くらいなら頑張れるかも"
      sparring: "週3以上！しっかりやってみたい"
      boxercise: "気が向いたときに楽しく通えたらいいな"
  4:
    text: "人と向かい合って戦うのってどう？"
    options:
      mitt: "うーん…ちょっとこわいかも"
      sparring: "ワクワクする！むしろやってみたい"
      boxercise: "一人で黙々と動くほうが気楽かな"
  5:
    text: "トレーニングするならどんな雰囲気がいい？"
    options:
      mitt: "思いっきり動いてスカッとしたい！"
      sparring: "実戦ぽくてアツい感じがいい"
      boxercise: "音楽に合わせて楽しく動きたい〜"
